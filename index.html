<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Shortener Website</title>
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Fonts-->
    </head>

  <body>
    <main>
    <div class=container-fluid>
      <h1>Link Shortener</h1>
      <!-- link input and shorten button -->
      <div id="input">
        <form id="input-form">
          <label for="original" id="">Paste your link here:</label>
          <input type="text" placeholder="" id="inputUrl" required/>
          <button id="shorten" type="submit" class="btn">Shorten URL</button>
        </form>
      </div>
      <!-- Output and copy -->
      <div id="output">
        <div id="output-text">
          <p id="new-url">New URL</p>
        </div>
        <div id="error-message">Please enter a valid URL.</div>
        <button id="copy-btn" class="btn">Copy</button>
      </div>
    </div>

    <footer>
    </footer>

    </main>
    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!--Clipboard script-->
    <!--App script-->
    <script src="./app.js"></script>
    </body>

</html>
